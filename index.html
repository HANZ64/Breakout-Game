	<title>Breakout Game</title>

	<body>
		<h1>Breakout Game (Classic)</h1>
		<button id="rules-btn" class="btn rules-btn">Show Rules</button>
		<div id="rules" class="rules">
			<h2>How To Play:</h2>
			<p>
				Use your mouse cursor or keyboard right & left keys to move the paddle to bounce the ball up
				and break the blocks (this project is not optimized for mobile play).
			</p>
			<p>The difficulty will increase as you gain more points. Can you beat the game?</p>
			<button id="close-btn" class="btn">Close</button>
		</div>

		<canvas id="myCanvas" width="730" height="500"></canvas>
